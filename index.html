<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button type="button" data-cards="4">4 cards</button>
        <button type="button" data-cards="8">8 cards</button>
        <button type="button" data-cards="16">16 cards</button>
        <button type="button" id="start-game" disabled>Start Game</button>
    </form>

    <div id="game-board"></div>

    <div id="scoreboard">
        <span id="player-display"></span>
        <span id="score-display"></span>
    </div>

    <div id="timer">
        <span id="time-display"></span>
    </div>

    <div id="result-modal">
        <div class="modal-content">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <div class="modal-buttons">
                <button id="play-again-btn">Play Again</button>
                <button id="choose-level-btn">Choose Another Level</button>
            </div>
        </div>
    </div>

    <audio id="flip-sound" src="assets/flip.mp3"></audio>
    <audio id="win-sound" src="assets/win.mp3"></audio>
    <audio id="lose-sound" src="assets/lose.mp3"></audio>
    <audio id="warning-sound" src="assets/warning.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
